<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <!-- Fondo circular con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1c40f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo de fondo -->
  <circle cx="60" cy="60" r="55" fill="url(#bgGradient)" stroke="#34495e" stroke-width="2"/>
  
  <!-- Símbolo de peso mexicano -->
  <circle cx="45" cy="40" r="18" fill="url(#coinGradient)" stroke="#e67e22" stroke-width="2"/>
  <text x="45" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#34495e">$</text>
  
  <!-- Gráfico de barras -->
  <rect x="70" y="50" width="8" height="20" fill="url(#chartGradient)" rx="2"/>
  <rect x="81" y="40" width="8" height="30" fill="url(#chartGradient)" rx="2"/>
  <rect x="92" y="35" width="8" height="35" fill="url(#chartGradient)" rx="2"/>
  
  <!-- Línea de tendencia -->
  <path d="M70 65 L81 55 L92 45" stroke="#27ae60" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Elementos decorativos mexicanos -->
  <circle cx="30" cy="75" r="3" fill="#e74c3c"/>
  <circle cx="90" cy="80" r="3" fill="#27ae60"/>
  <circle cx="75" cy="85" r="2" fill="#f39c12"/>
  
  <!-- Texto del logo -->
  <text x="60" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ecf0f1">FINANZAS</text>
  <text x="60" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#bdc3c7">MÉXICO</text>
</svg>
