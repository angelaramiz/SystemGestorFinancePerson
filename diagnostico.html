    <script>
        let log = '';
        
        function addLog(message) {
            log += new Date().toLocaleTimeString() + ' - ' + message + '\n';
            document.getElementById('system-log').textContent = log;
            console.log(message);
        }
        
        function updateStatus(containerId, items) {
            const container = document.getElementById(containerId);
            container.innerHTML = items.map(item => 
                `<div class="status-item">
                    <span>${item.label}</span>
                    <span class="status-${item.status}">${item.value}</span>
                </div>`
            ).join('');
        }
        
        async function checkComponents() {
            addLog('ğŸ”§ Verificando componentes...');
            
            const components = [
                {
                    label: 'FullCalendar',
                    status: typeof FullCalendar !== 'undefined' ? 'ok' : 'error',
                    value: typeof FullCalendar !== 'undefined' ? 'âœ… Cargado' : 'âŒ No encontrado'
                },
                {
                    label: 'Chart.js',
                    status: typeof Chart !== 'undefined' ? 'ok' : 'error',
                    value: typeof Chart !== 'undefined' ? 'âœ… Cargado' : 'âŒ No encontrado'
                },
                {
                    label: 'Supabase',
                    status: typeof window.supabase !== 'undefined' ? 'ok' : 'error',
                    value: typeof window.supabase !== 'undefined' ? 'âœ… Cargado' : 'âŒ No encontrado'
                }
            ];
            
            updateStatus('component-status', components);
            addLog('âœ… VerificaciÃ³n de componentes completada');
        }
        
        async function checkStorage() {
            addLog('ğŸ’¾ Verificando almacenamiento...');
            
            const storage = [
                {
                    label: 'localStorage',
                    status: typeof Storage !== 'undefined' ? 'ok' : 'error',
                    value: typeof Storage !== 'undefined' ? 'âœ… Disponible' : 'âŒ No disponible'
                },
                {
                    label: 'Datos guardados',
                    status: localStorage.getItem('gestor_ingresos') ? 'ok' : 'warning',
                    value: localStorage.getItem('gestor_ingresos') ? 'âœ… Encontrados' : 'âš ï¸ Sin datos'
                }
            ];
            
            updateStatus('storage-status', storage);
            addLog('âœ… VerificaciÃ³n de almacenamiento completada');
        }
        
        async function checkPWA() {
            addLog('ğŸŒ Verificando PWA...');
            
            const pwa = [
                {
                    label: 'Service Worker',
                    status: 'serviceWorker' in navigator ? 'ok' : 'error',
                    value: 'serviceWorker' in navigator ? 'âœ… Soportado' : 'âŒ No soportado'
                },
                {
                    label: 'SW Registrado',
                    status: 'warning',
                    value: 'â³ Verificando...'
                },
                {
                    label: 'Manifest',
                    status: 'warning',
                    value: 'â³ Verificando...'
                }
            ];
            
            // Verificar service worker
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.getRegistration();
                    pwa[1].status = registration ? 'ok' : 'warning';
                    pwa[1].value = registration ? 'âœ… Activo' : 'âš ï¸ No registrado';
                } catch (error) {
                    pwa[1].status = 'error';
                    pwa[1].value = 'âŒ Error';
                }
            }
            
            // Verificar manifest
            try {
                const response = await fetch('./manifest.json');
                if (response.ok) {
                    const manifest = await response.json();
                    pwa[2].status = 'ok';
                    pwa[2].value = 'âœ… Encontrado';
                } else {
                    pwa[2].status = 'warning';
                    pwa[2].value = 'âš ï¸ No accesible';
                }
            } catch (error) {
                pwa[2].status = 'error';
                pwa[2].value = 'âŒ Error de carga';
            }
            
            updateStatus('pwa-status', pwa);
            addLog('âœ… VerificaciÃ³n de PWA completada');
        }
        
        async function testLocalStorage() {
            addLog('ğŸ§ª Probando localStorage...');
            try {
                const testData = { test: 'data', timestamp: new Date().toISOString() };
                localStorage.setItem('gestor_test', JSON.stringify(testData));
                const retrieved = JSON.parse(localStorage.getItem('gestor_test'));
                
                if (retrieved.test === 'data') {
                    addLog('âœ… localStorage funciona correctamente');
                    localStorage.removeItem('gestor_test');
                } else {
                    addLog('âŒ Error en localStorage');
                }
            } catch (error) {
                addLog('âŒ Error en localStorage: ' + error.message);
            }
        }
        
        async function testSupabase() {
            addLog('ğŸ§ª Probando conexiÃ³n a Supabase...');
            try {
                if (typeof window.supabase === 'undefined') {
                    addLog('âŒ Supabase no estÃ¡ cargado');
                    return;
                }
                
                // Importar configuraciÃ³n de Supabase
                const { createClient } = window.supabase;
                
                // Usar la misma configuraciÃ³n que la aplicaciÃ³n principal
                const SUPABASE_URL = 'https://hqxghxslzewupwxooxvc.supabase.co';
                const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhxeGdoeHNsemV3dXB3eG9veHZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3NDEyNzcsImV4cCI6MjA2ODMxNzI3N30.2hbwsGMSY3pPyJ18qQe8hOx-fFmM7EJ7pJGDs6Cc0jM';
                
                if (!SUPABASE_URL || !SUPABASE_ANON_KEY) {
                    addLog('âš ï¸ Credenciales de Supabase no configuradas');
                    return;
                }
                
                // Crear cliente
                const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                
                // Primero probar la conectividad bÃ¡sica con auth
                addLog('ğŸ” Verificando conectividad bÃ¡sica...');
                try {
                    const { data: { session }, error: authError } = await supabaseClient.auth.getSession();
                    addLog('âœ… Cliente Supabase creado correctamente');
                } catch (authError) {
                    addLog('âš ï¸ Error de autenticaciÃ³n: ' + authError.message);
                }
                
                // Luego probar conexiÃ³n con una consulta simple a las tablas
                addLog('ğŸ” Probando acceso a tablas...');
                const { data, error } = await supabaseClient
                    .from('ingresos')
                    .select('count', { count: 'exact', head: true });
                
                if (error) {
                    if (error.code === 'PGRST116') {
                        addLog('âš ï¸ Tabla "ingresos" no existe - Supabase conectado pero faltan tablas');
                        addLog('ğŸ’¡ Ejecuta las polÃ­ticas SQL para crear las tablas');
                    } else if (error.message.includes('cors') || error.message.includes('fetch')) {
                        addLog('ğŸŒ Posible problema de CORS - verifica la configuraciÃ³n del dominio en Supabase');

                    } else {
                        addLog('âŒ Error de conexiÃ³n: ' + error.message);
                        addLog('ğŸ”§ CÃ³digo de error: ' + (error.code || 'N/A'));
                    }
                } else {
                    addLog('âœ… ConexiÃ³n a Supabase exitosa');
                    addLog('ğŸ“Š Tablas accesibles desde la aplicaciÃ³n');
                }
                
            } catch (error) {
                addLog('âŒ Error en Supabase: ' + error.message);
            }
        }
        
        async function testPWA() {
            addLog('ğŸ§ª Probando funcionalidades PWA...');
            
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.register('/service-worker.js');
                    addLog('âœ… Service Worker registrado: ' + registration.scope);
                } catch (error) {
                    addLog('âŒ Error al registrar Service Worker: ' + error.message);
                }
            } else {
                addLog('âŒ Service Worker no soportado');
            }
        }
        
        async function runAllTests() {
            addLog('ğŸš€ Iniciando suite completa de pruebas...');
            addLog('='.repeat(50));
            
            // Limpiar log anterior parcialmente para no saturar
            const logElement = document.getElementById('system-log');
            const lines = logElement.textContent.split('\n');
            if (lines.length > 20) {
                logElement.textContent = 'ğŸ“‹ Log del sistema (Ãºltimas 20 lÃ­neas):\n' + 
                    lines.slice(-20).join('\n') + '\n';
            }
            
            // Ejecutar todas las pruebas en secuencia
            await testLocalStorage();
            addLog('â”€'.repeat(30));
            
            await testSupabase();
            addLog('â”€'.repeat(30));
            
            await testPWA();
            addLog('â”€'.repeat(30));
            
            addLog('ğŸ‰ Suite de pruebas completada');
            addLog('='.repeat(50));
        }
        
        function clearAllData() {
            if (confirm('Â¿EstÃ¡s seguro de que quieres eliminar todos los datos?')) {
                localStorage.clear();
                addLog('ğŸ—‘ï¸ Todos los datos locales eliminados');
                setTimeout(() => {
                    checkStorage();
                }, 500);
            }
        }
        
        // Cargar librerÃ­as necesarias
        function loadLibraries() {
            const scripts = [
                'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2',
                'https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js',
                'https://cdn.jsdelivr.net/npm/chart.js'
            ];
            
            let loaded = 0;
            scripts.forEach(src => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    loaded++;
                    if (loaded === scripts.length) {
                        runAllChecks();
                    }
                };
                script.onerror = () => {
                    addLog('âŒ Error cargando: ' + src);
                    loaded++;
                    if (loaded === scripts.length) {
                        runAllChecks();
                    }
                };
                document.head.appendChild(script);
            });
        }
        
        async function runAllChecks() {
            await checkComponents();
            await checkStorage();
            await checkPWA();
            addLog('ğŸ‰ VerificaciÃ³n completa terminada');
        }
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            addLog('ğŸš€ Iniciando diagnÃ³stico del sistema...');
            loadLibraries();
        });
    </script>
